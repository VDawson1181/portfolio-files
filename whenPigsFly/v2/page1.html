<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: When Pigs Fly POC :::</title>
    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="../../dependencies/reset.css">
    <link rel="stylesheet" href="../../dependencies/VAD_animate.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <h1>When Pigs fly Test</h1>

    <div id="subWrapper">
        <div id="playArea">   
            <div id="instructionArea">
                <div>
                    <p>Click on a falling Piggy <br /> to capture it!</p>
                    <p class="pigEx aniTiming piggy_rock"></p>
                    <p>How many you can catch in 10 seconds?</p>
                </div>
                
                <div class="startButton aniTiming pulse">Start</div>
            </div>
            <video src="images/Through_the_Clouds.mp4" autoplay loop=true poster="images/countryside-path-landscape.jpg"></video>        	    	
            <h1></h1> 	 
            <div class="timedOverlay">
                <div class="timeCover"></div>  
                <p class="aniTiming pulse">GAME OVER <!--<span class="replay aniTiming pulse">Play Again?</span>--></p>     
            </div>
            <div id="pigPen">
                <!--<div class="piggyTrooper"><p class="piggy aniTiming"></p></div>-->                    
            </div>        
        </div>
        <h1>Caught: <span class="caught">0</span></h1>
    </div>
    <p class="copyright">&#169; MMXIV - ThunderDome</p>


    <!-- SCRIPTS -->

    <script src="../../dependencies/jquery-1.7.min.js"></script>
